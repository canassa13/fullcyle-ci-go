name: ci-golang-workflow
on:
  pull_request:
    branches:
      - develop
strategy:
  matrix:
    go: ["1.22", 1.23']
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go}}
      - run: go test
      - run: go run math.go
